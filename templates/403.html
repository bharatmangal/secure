<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Denied</title>
  <script>
    window.onload = function() {
      // Attempt to close the window.
      // Note: This may not work if the window was not opened by JavaScript.
      window.open('', '_self', '');
      window.close();
    };
  </script>
</head>
<body>
  <h1>403 Forbidden</h1>
  <p>Access Denied. This window should close automatically. If it does not, please close it manually.</p>
  
</body>
</html>
